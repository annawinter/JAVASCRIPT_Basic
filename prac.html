        // 모범 답안
        function getUserAgeMath() {
            let sum = 0;
            let maxAge = 0;
            let minAge = Number.MAX_SAFE_INTEGER;

            for (var user of userList) {
                sum += user.age;

                if (user.age > maxAge) {
                    maxAge = user.age;
                }

                if (user.age < minAge) {
                    minAge = user.age;
                }
            }

            let avg = sum / userList.length;

            return {
                "sum": sum, //"sum" - key의 이름, : sum - 앞에 선언한 변수.
                "avg": avg,
                "maxAge": maxAge,
                "minAge": minAge

        }
