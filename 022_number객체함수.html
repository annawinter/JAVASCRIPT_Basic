<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // 1. toString
        var x = 123;
        x.toString();
        //x + "";


        // 2. toExponential();
        x.toExponential(2)


        // 3. toFixed()     -    소수점
        var x = 9.656;
        console.log(x.toFixed(2));


        // 4. toPrecision()    -   정수 + 소수점 합친 문자수
        var y = 9.321;
        console.log(y.toPrecision(3));


        // 5. parseInt()   -    정수형만 다룸. (문자 -> 정수형 숫자)
        var x = "10";
        console.log(parseInt(x));
        console.log(parseInt("10.124"));
        console.log(parseInt("10.66"));
        console.log(parseInt("40 20 30")); // 첫 숫자만 가져옴
        console.log(parseInt("20 years")); // 첫 숫자만 가져옴
        console.log(parseInt("years 20")); // Not a Number


        // 6. parseFloat()   -   소수도 다룸. (문자 -> 소수점 숫자도 변형 가능)
        console.log(parseFloat("10.124"));


        // 7-1. JS에서 쓸 수 있는 가장 큰 값, 최소값
        console.log(Number.MAX_VALUE);
        // 7-2. JS에서 쓸 수 있는 안전한 가장 큰 값, 최소값
        console.log(Number.MAX_SAFE_INTEGER);
        console.log(Number.MIN_VALUE);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);


        // 8. 

        console.log(3 / 0); // 0으로 나누면 무한대
    </script>
</body>

</html>
