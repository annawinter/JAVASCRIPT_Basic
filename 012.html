<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // 논리 연산자

        var x1 = true && true; // AND - &&, OR - ||
        console.log(x1);

        var x2 = true && false;
        console.log(x2);

        var age1 = 71;
        var age2 = 7;

        var x3 = (age1 > 70) && (age2 < 8);
        console.log(x3);

        var x3 = (age1 > 70) || (age2 < 8);
        console.log(x3);
    </script>
</body>

</html>
