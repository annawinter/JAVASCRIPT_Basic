<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var age = 25; //변수 age에 25라는 숫자값을 저장
        var y = 6; // 변수 y에 6을 저장
        var z = age + y // 변수 z는 age와 y를 더한 값을 넣음.
        console.log("첫번째 z", z);

        var z2 = age * 2 + y;
        console.log("z2", z2);

        // var z = 25 + 6;
        // console.log("두번쨰 z", z);



        // 변수명 가능
        // -영문, 숫자, 기호( _, $)
        // -변수명은 앞에 숫자가 올 수 없음.

        // 변수명 예시
        var myage; // 
        var myAge; // camelcase, 카멜 케이스(낙타) ****[많이 씀!]
        var my_age; // snakecase, 스네이크 케이스(뱀)
        var MyAge; // PascalCase, 파스칼 케이스()

        // Hungariancase, 헝가리언 케이스(type을 앞에 적어줌)
        var intMyAge;
        var strUserName;
    </script>
</body>

</html>
