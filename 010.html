<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // 비교 연산자

        var x = 3;
        var y = 4;
        console.log(x == y);
        console.log(x != y);
        console.log(x > y);
        console.log(x >= y);
        console.log(x < y);
        console.log(x <= y);

        var x = 3;
        var y = "3";

        console.log(x == y); // true
        console.log(x === y); // false // === : 값, 데이터값도 같은지?
    </script>
</body>

</html>
